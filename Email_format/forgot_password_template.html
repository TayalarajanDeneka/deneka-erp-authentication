<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Reset Your Password</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f9;
            font-family: 'Montserrat', sans-serif;
            color: #000000;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;

            padding: 20px;

        .content h2 {
            color: #000000;
        }
        .content p {
            color: #555555;
        }
        .button {
            display: inline-block;
            background-color: #1db954;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;

        }
        .footer {

            padding: 20px;
            font-size: 12px;
            color: #95979c;
        }
        .footer a {
            color: #1db954;
            text-decoration: none;
        }
        @media (max-width: 660px) {
            .container {
                width: 100% !important;
                padding: 10px;
            }
            .content h2 {
                font-size: 24px;
            }
            .content p {
                font-size: 14px;
            }

    <div class="container">
